<!DOCTYPE html>{% extends "base.html" %} {% block title %}Edit Tag{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Edit Tag</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.name.label(class="form-label") }} {{
      form.name(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Update Tag</button>
  </form>
  <a href="{{ url_for('manage_tags') }}" class="btn btn-secondary mt-3"
    >Back to Manage Tags</a
  >
</div>
{% endblock %}
