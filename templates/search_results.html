{% extends "base.html" %} {% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
<ul>
  {% for post in results %}
  <li>
    <a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a>
    <p>{{ post.content[:200] }}...</p>
    <!-- Display first 200 characters of content -->
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %} {% endblock %}
