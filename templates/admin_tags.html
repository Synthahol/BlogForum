<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Manage Tags{% endblock %} {% block
content %}
<div class="container mt-5">
  <h1>Manage Tags</h1>
  <a href="{{ url_for('new_tag') }}" class="btn btn-primary mb-3"
    >Add New Tag</a
  >
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Slug</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>{{ tag.slug }}</td>
        <td>
          <a
            href="{{ url_for('edit_tag', tag_id=tag.id) }}"
            class="btn btn-secondary"
            >Edit</a
          >
          <form
            action="{{ url_for('delete_tag', tag_id=tag.id) }}"
            method="post"
            style="display: inline"
          >
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
